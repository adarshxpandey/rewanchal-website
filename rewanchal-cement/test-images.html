<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
</head>
<body>
    <h1>Testing Images</h1>
    
    <h2>Logo Test:</h2>
    <img src="images/logo.png" alt="Logo" style="width: 100px; height: 100px; border: 2px solid red;">
    <p>If you see a red border but no image, the file exists but can't be displayed.</p>
    
    <h2>Cement Bag Test:</h2>
    <img src="images/cement-bag.png" alt="Cement Bag" style="width: 200px; height: 200px; border: 2px solid blue;">
    <p>If you see a blue border but no image, the file exists but can't be displayed.</p>
    
    <h2>Alternative Logo Test:</h2>
    <img src="images/logo for webpages.png" alt="Logo Alt" style="width: 100px; height: 100px; border: 2px solid green;">
    <p>Testing the other logo file.</p>
</body>
</html>
